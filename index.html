<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register</h1>
    <form action="https://postman-echo.com/get">
        <!-- first and last name -->
        <div>
            <label for="fName">First Name : </label>
            <input type="text" id="fName" name="fName">
            <label for="lName">Last Name : </label>
            <input type="text" id="lName" name="lName">
        </div>
        <!-- gender radio buttons -->
        <div>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="notListed" id="notListed">
            <label for="notListed">Not Listed</label>
        </div>
        <!-- email -->
        <div>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" required placeholder="name@email.com">
        </div>
        <!-- date -->
        <div>
            <label for="dob">Birthday : </label>
            <input type="date" name="dob" id="dob">
        </div>
        <!-- submission dropdown -->
        <div>
            <label for="sub">Subscription</label>
            <select name="sub" id="sub">
                <option value="unselected">---</option>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="gold">Gold</option>
            </select>
        </div>

        <!-- terms checkbox -->
        <div>
            <label for="terms">I agree to  the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms" required>
        </div>

        <!-- submit btn -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
